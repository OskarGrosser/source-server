<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Info-Bar for Streaming</title>

    <script type="module">
const time = document.getElementById("time");
const main = document.querySelector("main");
const footer = document.querySelector("footer");

const reconnect = () => { itemConnection(null, reconnect); };
itemConnection(null, reconnect);

function itemConnection(onOpen, onClose) {
  const socket = new WebSocket("ws://localhost:8080/info");
  socket.addEventListener("open", () => {
    console.log("Connection established");
    onOpen?.();
  });
  socket.addEventListener("close", () => {
    console.log("Connection lost");
    onClose?.();
  });

  socket.addEventListener("message", evt => {
    updateInfo(JSON.parse(evt.data));
  });
}

function updateInfo(data) {
  if (data.datetime) {
    time.textContent = time.datetime = data.datetime;
  }

  if (data.main) {
    const fragment = document.createDocumentFragment();
    for (const item of data.main) {
      const span = document.createElement("span");
      span.textContent = item;
      fragment.append(span);
    }
    main.replaceChildren(fragment);
  }

  if (data.footer) {
    const fragment = document.createDocumentFragment();
    for (const item of data.footer) {
      const span = document.createElement("span");
      span.textContent = item;
      fragment.append(span);
    }
    footer.replaceChildren(fragment);
  }
}
    </script>
    <style>
html {
  height: 100%;
}
body {
  margin: 0;
  min-height: 100%;
  display: flex;
  color: lightgray;
  font-family: "Open Sans", Arial, sans-serif;
  background-color: #445;
}

header, main, footer {
  flex-shrink: 0;
  display: flex;
  white-space: nowrap;
  overflow: hidden;
}
span {
  padding-inline: .5rem;
  align-content: center;
}
span + span {
  border-inline-start: 1px solid gray;
}

header {
  border-inline-end: 2px solid lightgray;
  background-color: #556;
  font-family: "Roboto Mono", monospace;
}
main {
  flex: 1;
}
main span:last-child {
  text-overflow: ellipsis;
  overflow: hidden;
}
footer:not(:empty) {
  border-inline-start: 2px solid lightgray;
  color: darkgray;
}
    </style>
  </head>
  <body>
    <header><span id="time"></span></header>
    <main></main>
    <footer></footer>
  </body>
</html>
